name: Verify Server Unit Tests

on:
  #pull_request:
  push:
    # paths:
    #   - 'server/**'

defaults:
  run:
    working-directory: ./server

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm i
      - name: Test
        run: npm run test:unit
      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Jest Tests
          path: '**/junit.xml'
          reporter: jest-junit